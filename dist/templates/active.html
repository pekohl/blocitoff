<!DOCTYPE html>
<section class="active" ng-controller="ActiveCtrl as active">
    <div class="tasks-active">

        <form>
            <div class="add-task-form">
                <div class="input">
                    <input type="text"  ng-model="active.newTask.description" class="form-input-description active-task-data" placeholder="Enter New Task">
                    <select class="priority-levels" ng-model="active.newTask.priority">
                        <option value="" disabled selected>Select Priority</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <button type="submit" class="button" ng-click="active.addTask(input)">Add</button>
                </div>

            </div>
        </form>

    </div>

</section>
