<!DOCTYPE html>
<h1>History</h1>
<a ui-sref="active">Active Tasks</a>
<a ui-sref="inactive">History</a>

<section class="inactive" ng-controller="InactiveCtrl as inactive">
    <div class="tasks-inactive">
        <table class="table-task">
            <tr id="table-header">
                <th>Task</th>
                <th>Priority</th>
                <th>Days Left</th>
                <th>Task Status</th>
                <th>Completed</th>
            </tr>

            <tr ng-repeat="task in tasks" ng-hide="task.status == 'active'">
                <td> {{ task.text }} </td>
                <td id="task-priority"> {{ task.priority }} </td>
                <td> {{ elapsedTime(task) }} </td>
                <td> {{ task.status }} </td>
                <td><input type="checkbox" ng-model='task.status' ng-click='completeTask(task)'></td>
            </tr>
        </table>
    </div>
</section>
